<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object detecion demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
                    <a class="navbar-brand" href="#">Object detection demo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% if is_async_mode %}
                <div class="text-center rounded" id="res">is_async_mode: true</div>
                {% else %}
                <div class="text-center rounded" id="res">is_async_mode: false</div>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    {% if is_async_mode %}
                    <label id="async" class="btn btn-danger">
                        <input type="radio" value="async" autocomplete="off">async mode</label>
                    <label id="sync" class="btn btn-dark">
                        <input type="radio" value="sync" autocomplete="off">sync mode</label>
                    {% else %}
                    <label id="async" class="btn btn-dark">
                        <input type="radio" value="async" autocomplete="off">async mode</label>
                    <label id="sync" class="btn btn-danger">
                        <input type="radio" value="sync" autocomplete="off">sync mode</label>
                    {% endif %}
                </div>
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip" data-placement="right"
                    aria-pressed="false" autocomplete="off" id="flip" value="flip" title="flip frame x-axis:0, y-axis:1, both:-1">
                    <i class="fas fa-video"></i></button>
            </div>
        </div>
        <div class="row justify-content-center"">
            <div class=" col-lg-12">
            <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="{{ url_for('video_feed') }}" alt="...........">
        </div>
    </div>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/detection.js"></script>
    <script src="../static/js/all.min.js"></script>
</body>
