<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object detecion demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                {% if is_async_mode %}
                <h1 class="text-center rounded" id="res">is_async_mode: true</h1>
                {% else %}
                <h1 class="text-center rounded" id="res">is_async_mode: false</h1>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    {% if is_async_mode %}
                    <label id="async" class="btn btn-danger">
                        <input type="radio" value="async" autocomplete="off">async mode</label>
                    <label id="sync" class="btn btn-dark">
                        <input type="radio" value="sync" autocomplete="off">sync mode</label>
                    {% else %}
                    <label id="async" class="btn btn-dark">
                        <input type="radio" value="async" autocomplete="off">async mode</label>
                    <label id="sync" class="btn btn-danger">
                        <input type="radio" value="sync" autocomplete="off">sync mode</label>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row justify-content-center"">
            <div class=" col-lg-12">
            <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="{{ url_for('video_feed') }}" alt="...........">
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip" data-placement="left"
                    aria-pressed="false" autocomplete="off" id="flip-x" value="flip-x" title="flipping around x-axis"><i
                        class="fas fa-arrows-alt-v"></i></button>
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip" data-placement="top"
                    aria-pressed="false" autocomplete="off" id="flip-y" value="flip-y" title="flipping around y-axis"><i
                        class="fas fa-arrows-alt-h"></i></button>
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip" data-placement="top"
                    aria-pressed="false" autocomplete="off" id="flip-xy" value="flip-xy" title="flipping around both-axis"><i
                        class="fas fa-arrows-alt"></i></button>
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip" data-placement="right"
                    aria-pressed="false" autocomplete="off" id="flip-reset" value="flip-reset" title="reset flip"><i
                        class="fas fa-location-arrow"></i></button>
            </div>
        </div>
    </div>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/detection.js"></script>
    <script src="../static/js/all.min.js"></script>
</body>
